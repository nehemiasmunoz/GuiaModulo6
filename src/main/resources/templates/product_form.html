<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Form producto</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
</head>
<body>
<main>
    <section class="container">
        <form action="/products/save" method="post">
            <fieldset>
                <legend class="text-center">Agregar Producto</legend>
                <label class="form-label" for="name">Nombre</label>
                <input class="form-control" id="name" name="name" required type="text"/>
                <label class="form-label" for="description">Descripcion</label>
                <textarea class="form-control" cols="30" id="description" name="description" rows="10"></textarea>
                <label class="form-label" for="price">Precio</label>
                <input class="form-control" id="price" min="1" name="price" required type="number"/>
                <label class="form-label" for="stock">Stock</label>
                <input class="form-control" id="stock" min="0" name="stock" type="number"/>
                <div class="d-grid gap-2 col-6 mx-auto mt-4">
                    <input class="btn btn-primary " type="submit" value="Guardar"/>
                </div>
            </fieldset>
        </form>
    </section>
</main>
<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
